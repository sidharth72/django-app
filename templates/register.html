{% extends 'index.html' %}

{% block content %}


  <div class="reg-form">
    <form id='register-form' action="register" method="post">
      {% csrf_token %}
      <div class="container">
        <h1 style="font-weight: bolder;">Create Account</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>


          <label for="psw"><b>First name</b></label>
          <input class='form-control' type="text" placeholder="Enter firstname" name="first_name"  required>


          <label for="psw"><b>Last name</b></label>
          <input class='form-control' type="text" placeholder="Enter lastname(optional)" name="last_name">

          <label for="psw"><b>Username or Email</b></label>
          <input class='form-control' type="text" placeholder="Enter Username or Email" name="username" id="username-reg" required>

          <p id="username-val"></p>
  

          <label for="psw"><b>Password</b></label>
          <input class='form-control' type="password" placeholder="Enter Password" name="password1" id="password-reg" required>
          <p id="result"></p>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input class='form-control' type="password" placeholder="Repeat Password" name="password2" id="psw-repeat" required>
        <hr>
        {% for message in messages %}
        <p style="font-size: 17px;font-weight: bold;color: tomato;">{{message}}</p>
        {% endfor %}
   
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="btn btn-primary">Register</button>
        </div>

  <div class="container signin">
    <p>Already have an account? <a href="login">Sign in</a>.</p>
  </div>
</form>

</div>


{% endblock %}
