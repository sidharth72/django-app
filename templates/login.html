{% extends 'index.html' %}

{% block content %}


    <form id='login-form' action="login" method="post">
      {% csrf_token %}
      <div class="container">
        <h1 style="font-weight: bolder;">Login</h1>
        <hr>

          <!--<label for="psw"><b>Username or email</b></label>
          <input type="text" placeholder="Enter Usename" name="username" id="psw" required>-->
  

          <label for="email"><b>Username or Email</b></label>
          <input class="form-control" type="text" placeholder="Enter Username" name="login_username" id="email">


          <label for="psw"><b>Password</b></label>
          <input class="form-control" type="password" placeholder="Enter Password" name="login_password" id="password" required>

        <hr>
        {% for message in messages %}
        <p style="font-size: 17px;font-weight: bold;color: tomato;">{{message}}</p>
        {% endfor %}
   
        <button type="submit" class="btn btn-primary">Login</button>
        </div>

  <div class="container signin">
    <p>Dont have an account yet? <a href="register">Signup</a>.</p>
  </div>
</form>



{% endblock %}
